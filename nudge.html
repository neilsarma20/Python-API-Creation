<!-- HTML template for creating a nudge -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Nudge</title>
</head>
<body>
    <!-- Nudge creation form -->
    <form action="/create_nudge" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br><br>

        <label for="time">Time:</label>
        <input type="datetime-local" id="time" name="time" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="icon">Icon:</label>
        <input type="text" id="icon" name="icon" required><br><br>

        <label for="invitation">Invitation:</label>
        <input type="text" id="invitation" name="invitation" required><br><br>

        <input type="submit" value="Create Nudge">
    </form>
</body>
</html>
